<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <title>Calculadora</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box">
        <div class="display"> </div>
        
        <div class="base">
            <button class="btnbase" id="numeroZero">0</button>
            <button class="btnbase"id="ponto">.</button>
            <button class="btnbase"id="igual">=</button>
            <button class="btnbase" id="numeroUm">1</button>
            <button class="btnbase" id="numeroDois">2</button>
            <button class="btnbase" id="numeroTres">3</button>
            <button class="btnbase" id="numeroQuatro">4</button>
            <button class="btnbase" id="numeroCinco">5</button>
            <button class="btnbase" id="numeroSeis">6</button>
            <button class="btnbase" id="numeroSete">7</button>
            <button class="btnbase" id="numeroOito">8</button>
            <button class="btnbase" id="numeroNove">9</button>
        </div>
        <div class="operadores">
            <button class="btnoperadores" id="clearAll">CA</button>
            <button class="btnoperadores" id="clear">C</button>
            <button class="btnoperadores" id="abreParenteses">(</button>
            <button class="btnoperadores" id="fechaParenteses">)</button>
            <button class="btnoperadores" id="divisao">/</button>
            <button class="btnoperadores" id="vezes">*</button>
            <button class="btnoperadores" id="subratracao">-</button>
            <button class="btnoperadores" id="soma">+</button>

        </div>
    </div>

    <script src="./index.js"></script>

</body>

</html>
